<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>刘少杰主页</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://use.fontawesome.com/7c21822d4d.js"></script>
        <style media="screen">
            *{
                -webkit-animation-delay:0.5s; /* Safari 和 Chrome */
                -webkit-transition:width 0.5s, height 0.5s,
                    background-color 0.5s, color 0.5s, opacity 0.5s, -webkit-transform 0.5s;
                transition:width 0.5s, height 0.5s, background-color 0.5s,
                color 0.5s, transform 0.5s, opacity 0.5s;
            }
            .bar{
                text-align: center;
                padding: 10px 0 0px 0;
                background-color: rgba(36, 42, 69, 0.9);
            }
            #logo{
                float:left;
                margin-left:20px;
            }
            .barButton button{
                border-width: 0;
                font-size: 20px;
                padding: 10px 20px 20px 20px;
                background-color: transparent;
                color: rgb(142, 146, 176);
            }
            .barButton button:hover{
                color: white;
                cursor: pointer;
            }

            .carousel-indicators li{
                border: thin solid rgba(21, 158, 217, 0.54);
                background-color: rgba(194, 255, 239, 0.45);
            }
            .car-pic{
                width: 100%;
                position: relative;
                top: -20px;
            }
            .item{
                width: 100%;
                height: 0;
                padding-bottom: 50%;
                overflow: hidden;
            }
        </style>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <body>
        <div class="bar">
            <a href="#">
            <img id='logo' width='200px' src="LOGO.png" alt="Logo" />
            </a>
            <div class="barButton">
                <button type="button" disabled="disabled" id="ubye">首  页</button>
                <button type="button" disabled="disabled" id="zopn">作  品</button>
                <button type="button" disabled="disabled" id="bowf">博  文</button>
                <button type="button" disabled="disabled" id="lmxi">联  系</button>
            </div>
        </div>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img class="car-pic" src="lpbo/lpbo1.jpg" alt="Chania">
                </div>

                <div class="item">
                    <img class="car-pic" src="lpbo/lpbo2.jpg" alt="Chania">
                </div>

                <div class="item">
                    <img class="car-pic" src="lpbo/lpbo3.jpg" alt="Flower">
                </div>

                <div class="item">
                    <img class="car-pic" src="lpbo/lpbo4.jpg" alt="Flower">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </body>
</html>
