<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>刘少杰主页</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://use.fontawesome.com/7c21822d4d.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <style media="screen">
            *{
                -webkit-animation-delay:0.5s; /* Safari 和 Chrome */
                -webkit-transition:width 0.5s, height 0.5s,
                    background-color 0.5s, color 0.5s, opacity 0.5s, -webkit-transform 0.5s;
                transition:width 0.5s, height 0.5s, background-color 0.5s,
                color 0.5s, transform 0.5s, opacity 0.5s;
                /*border: thin dashed red;*/
            }
            body{text-align: center;}

            .bar{
                text-align: center;
                padding: 10px 0 0 0;
                background-color: rgba(0, 0, 0, 0.9);
            }
            #logo{
                float:left;
                display: inline-block;
                margin-left:20px;
            }
            .barbutton, .barbtn, #menu{display: inline-block;}
            .barbtn, #menu{
                border-width: 0;
                font-size: 20px;
                padding: 10px 20px 20px 20px;
                background-color: transparent;
                color: rgb(142, 146, 176);
            }
            .barbtn:hover, #logo:hover, #menu:hover{
                color: white;
                cursor: pointer;
            }
            #logo:hover{transform:scale(0.9);}

            .biglogo-container{
                display: inline-block;
                position: relative;
                text-align: center;
                width: 100%;
            }
            .biglogo-container:hover{cursor: pointer;}
            .liusj, .biglogo, .water{
                width: 65%;
            }
            .liusj, .water{
                position: absolute;
                top: 0;
                left: 50%;
                transform: translateX(-50%);
            }
            .water{z-index: -10;}
            .liusj-hover{
                transform: scale(0.9) translateX(-55%);
                cursor: pointer;
            }
            .water-hover{
                transform: scale(1.05) translateX(-48%) translateY(2%);
                opacity: 0.4;
            }

            b{color: darkblue;}
            .float-left{float: left;}
            .float-right{float: right;}
            h4{
                display: inline-block;
                /*text-align: left;*/
            }
            @media (min-width: 651px) {
                #menu{display: none;}
            }
            @media (max-width: 650px) {
                .barButton{
                    display: none;
                    text-align: center;
                }
                #menu{font-size: 2em;}
                .bar{
                    text-align: right;
                    padding: 10px 0 0 0;
                }
                .block{display: block;}
                .barbtn{
                    display: block;
                    border-top: thin solid darkgray;
                }
            }
        </style>
    </head>
    <body>
        <div class="bar">
            <img id='logo' height='50px' src="LOGO.png" alt="Logo" />
            <span class="" id="menu"><i class="fa fa-navicon"></i></span>
            <span class="barButton">
                <span class="barbtn" type="button" id="ubye">Home</span>
                <span class="barbtn" type="button" id="zopn">Works</span>
                <span class="barbtn" type="button" id="bowf">Blog</span>
                <span class="barbtn" type="button" id="lmxi">Contact</span>
            </span>
        </div>

        <div class="biglogo-container">
            <img class="water"  src="img/myPhoto4.png" alt="" />
            <img class="biglogo" src="img/myPhoto6.png" alt="" />
            <img class="liusj" src="img/myPhoto1.png" alt="" />
        </div>

        <div class="welcome">
            <h5><i class="fa fa-arrow-up"></i> Click for <b>Resume</b>. 单击上图,查看简历<i class="fa fa-arrow-up"></i></h5>
            <h4>Welcome to Liu's website. <br>Hope you could enjoy it. <br>BTW, he is a <b> Front-End Engineer </b>.</h4>
            <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <h4>欢迎来到<b> 刘少杰 </b>的小站，<br>希望你能喜欢。<br>顺便说一句，他是个<b>前端</b>，不谢。</h4>
        </div>
<script type="text/javascript">
//切换头像
    var bondLogo = function () {
        $('#logo').on('click', function () {
            if ($('.biglogo').attr('src') == 'img/myPhoto2.png') {
                $('.biglogo').attr('src', 'img/myPhoto6.png')
            } else {$('.biglogo').attr('src', 'img/myPhoto2.png')}
        })
    }
    var bondBiglogo = function () {
        $('.biglogo-container').hover(function () {
            $('.water').addClass('water-hover')
            $('.liusj').addClass('liusj-hover')
        }, function () {
            $('.water').removeClass('water-hover')
            $('.liusj').removeClass('liusj-hover')
        })
        $('.biglogo-container').on('click', function () {
            window.location.href='resume.html'
        })
    }
    var bondMenu = function () {
        $('#menu').on('click', function () {
            $('.barButton').toggleClass('block')
        })
    }
    var __main = function () {
        bondLogo()
        bondBiglogo()
        bondMenu()
    }
    __main()
</script>
    </body>
</html>
